<!DOCTYPE html>
<html>
<head>
    <title>Mathematical Operations</title>
</head>
<body>

<script>
    function performMathOperations() {
        var num1 = parseFloat(prompt("Enter the first number:"));
        var num2 = parseFloat(prompt("Enter the second number:"));

        if (isNaN(num1) || isNaN(num2)) {
            alert("Invalid input. Please enter valid numbers.");
            return;
        }

        var addition = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        
        if (num2 === 0) {
            alert("Cannot perform division. The second number cannot be zero.");
        } else {
            var division = num1 / num2;
            alert("Addition: " + addition + "\nSubtraction: " + subtraction + "\nMultiplication: " + multiplication + "\nDivision: " + division.toFixed(2));
        }
    }

    performMathOperations(); 
</script>

</body>
</html>
