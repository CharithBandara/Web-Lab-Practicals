<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<h1>Registration Form</h1>

<form action="/submit" method="post">

<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName"><br>

<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" ><br>

<label for="mobileNumber">Mobile Number:</label>
<input type="text" id="mobileNumber" name="mobileNumber" ><br>

<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>


<label for="email">Email:</label>
<input type="email" id="email" name="email" ><br>

<label for="favouriteMusic">Favourite Music:</label>
<input type="checkbox" id="pop" name="favouriteMusic" value="pop">
<label for="pop">POP</label>
<input type="checkbox" id="rock" name="favouriteMusic" value="rock">
<label for="rock">Rock</label>
<input type="checkbox" id="other" name="favouriteMusic" value="other">
<label for="other">Other</label><br>

<label for="additionalDetails">Additional Details:</label>
<textarea id="additionalDetails" name="additionalDetails" rows="2" cols="10"></textarea><br>

<input type="checkbox" id="termsAndConditions" name="termsAndConditions" value="true">
<label for="termsAndConditions">I agree to the terms and conditions</label><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>


&nbsp;

<head>
    <title>Car Registration Form</title>
    </head>
    <body>
    
    <h1>Car Registration Form</h1>
    
    <form action="/submit" method="post">
    
    <label for="ownerName">Owner Name:</label>
    <input type="text" id="ownerName" name="ownerName" placeholder="Owner name"><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email"><br>
    
    <label for="phonenumber">Phone number:</label>
    <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone number"><br>
    
    <label for="country">Country:</label>
    <select id="country" name="country">
    <option value="Sri Lanka">Sri Lanka</option>
    <option value="India">India</option>
    <option value="China">China</option>
    <option value="United States">United States</option>
    <option value="United Kingdom">United Kingdom</option>
    </select><br>
    
    <label for="carModel">Car Model:</label>
    <input type="text" id="carModel" name="carModel"><br>
    
    
    <label for="year">Manufacture Year:</label>
    <select id="year" name="year">
    <option value="select year">Select Year</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    </select><br>
    
    <label for="transmission">Transmission:</label>
    <input type="radio" id="manual" name="transmission" value="manual">
    <label for="manual">Manual</label>
    <input type="radio" id="auto" name="transmission" value="auto">
    <label for="auto">Auto</label><br>

<label for="other">Other:</label>
<textarea id="other" name="other" rows="2" cols="10"></textarea><br>

    
    
    <input type="checkbox" id="termsAndConditions" name="termsAndConditions" value="true">
    <label for="termsAndConditions">I agree to the terms and conditions</label><br>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    
    </form>
</body>
</html>
